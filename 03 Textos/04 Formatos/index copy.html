<p>Utiliza este codigo en CSS</p>
    <code>{ background: blue; }</code>

<!--La etiqueta "code" se emplea
para indicar a HTML que el texto
es codigo. El usado en el ejemplo 
es codigo de "CSS"-->

<!--Es utiliza el espaciado entre
lineas para indicar que linea es 
rama o hijo de otra linea.
Ademas no afecta nada si el codigo se
escribiera en la misma linea. Es
para una mejor comprension de quien
programe. 
Ejemplo:

<p>Esta es linea padre</p>
   <p>Esta es linea hijo</p> -->



<p>Utiliza este codigo en HTML:
    <code>&lt;body&gt;</code>
</p>
<!--Para renderizar los simbolos de
"<" y ">" sin que HTML piense que
intentas abrir una etiqueta, la
nomenclatura para esa "Entida de 
caracteres" es "&lt" (<) y "&gt" (>)-->




<p>
    Quiero
    ver
    esto
    en 
    muchas
    lineas
</p>
<!--HTML renderiza el texto en 
una sola linea a pesar de utilizar 
varias en el codigo-->

<p>
    Quiero
    ver
    esto<br />
    en
    muchas
    lineas
</p>
<!--Para obligar a HTML a colocar
 el texto en otra linea se usa la
 etiqueta "br" que significa 
 "line break".
Esta es una etiqueta que simplemente se cierra 
colocando un espacio y luego la diagonal de cierre
"<br />""-->



<p>
    Linea 1
    Linea 2
    Linea 3<br>
    Linea 4
</p>

<p>
    Linea 1
    Linea 2
    Linea 3<br />
    Linea 4
</p>
<!--Esto es una prueba de la etiqueta
br sin cerrarla-->




<p>CO<sub>2</sub></p>
<p>n<sup>2</sup></p>
<!--Subindice y Superindice
    Estas son las etiquetas para
indicar un subindice (sub) y un
superindice (sup)-->
