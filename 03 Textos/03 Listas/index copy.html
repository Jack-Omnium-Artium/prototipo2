<!--Etiquetas llamadas "Listas desordenadas"-->

<!--"Ul" es una abreviacion para
"Unordered list" (lista desordenada)
"li" es una abreviacion para 
"list item"(item de una lista)-->


<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>

<!--El navegador renderizara
con un "punto" el texto. Se llaman
listas desordenadas porque no 
tienen ninguna numeracion, es decir
pueden ir en cualquier orden-->



<!--Listas ordenadas-->

<!--"ol" es la etiqueta que 
significa "ordered list" (lista
ordenada)-->

<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<!--En las listas ordenadas
los item llevan una numeracion-->



<!--Lista de definicion-->

<!--"dl" (definition list) es la etiqueta principal
que va a envolver a la lista y "dt"
que es para el nombre del elemento
en la lista y "dd" es para describir
el elemento de la lista-->

<dl>
    <dt>HTML</dt>
    <dd>Es un lenguaje de marcado de texto</dd>
    <dd>Se utiliza para el desarrollo de paginas de internet</dd>
</dl>

<!--Son listas de definicion porque
definen palabras-->
