
<!--Las etiquetas vienen al principio, tienen apertura
 y cierre, y agregan o dan formato 
o propiedades a los textos
Un ejemplo es "<p> </p>" esta etiqueta es de "parrafo"-->
<p>Hello World</p>


<b>Hola Mundo</p>
<!-- Nota: "Si abres una etiqueta y
 no la cierras la etiqueta afectara a todas las lineas
En este caso use la etiqueda "b" que da un formato "bold" -->
<p>Hola Mundo</b>


<!--Los atributos se colocan dentro de las etiquetas y 
tienen caracteristicas especiales o funcionalidades que
se agregan al texto.
Para este ejemplo utilizamos el atributo "Title" el cual
nos muestra un subtexto si colocamos el cursor encima del
texto dentro del panel de la vista previa.
-->    
<p title="Nota">Hola Mundo</p>


<!--Entidad de Caracteres (Simbolos)
Estos caracteres se abren con el simbolo de y "&" y 
se cierran con ";"
Para este ejemplo se uso el simbolo de "copyright"-->
<p >&copy;Hola Mundo</p>


<!--Document Object Model (DOM)
Se refiere a la representacion estructural
 que llevara el documento
Generalmente se le denomina "arbol"-->

<p> Parrafo <!--Etiqueta Padre-->
    <i>I<!--Etiqueta Hijo-->
        <b>B</b>
    </i>
    <i>I
        <b>B</b>
    </i>





</p>
